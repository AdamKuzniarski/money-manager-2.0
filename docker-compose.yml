services:
  db:
    image: postgres:16-alpine
    container_name: money-manager-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: money_manager_2
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d money_manager_2"]
      interval: 5s
      timeout: 5s
      retries: 20

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
      args:
        DATABASE_URL: "postgresql://postgres:postgres@db:5432/money_manager_2?schema=public"
    container_name: money_manager-api
    depends_on:
      db:
        condition: service_healthy
    environment:
      API_PORT: 4000
      DATABASE_URL: "postgresql://postgres:postgres@db:5432/money_manager_2?schema=public"
      NODE_ENV: production
      JWT_SECRET: "dev-super-secret-change-me"
      JWT_EXPIRES_IN: "1h"
      AUTH_COOKIE_NAME: "mm_token"
      FRONTEND_URL: "http://localhost:3000"
      CORS_ORIGINS: "http://localhost:3000,http://127.0.0.1:3000"
    command: sh -c "npx prisma migrate deploy && node dist/src/main.js"
    ports:
      - "4000:4000"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:4000/health || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 20

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: money_manager-web
    depends_on:
      api:
        condition: service_healthy
    environment:
      NODE_ENV: production
      # Server-side (inside Docker network)
      API_URL: "http://api:4000"
      # Browser-side (from host machine)
      NEXT_PUBLIC_API_URL: "http://localhost:8080"
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3000 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 20

  caddy:
    image: caddy:2-alpine
    container_name: money_manager-caddy
    restart: unless-stopped
    depends_on:
      api:
        condition: service_healthy
    ports:
      - "8080:8080"
    volumes:
      - ./Caddyfile.local:/etc/caddy/Caddyfile:ro

volumes:
  db_data:
